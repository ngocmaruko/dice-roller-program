<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1>Dice Roller</h1>
    <label># of dice: </label>
    <input id="diceNum" type="number" min="1" onkeydown="
      handleOnkeydown(event);
    ">
    <button onclick="
      roll();
    " id="rollDice">Roll Dice</button>
    <p id="diceResult"></p>
    <p id="diceImage"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
